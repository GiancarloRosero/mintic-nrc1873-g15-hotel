<mat-card class="example-card">

    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Nombre usuario</mat-card-title>
  </mat-card-header>
  <div>
    <span>Calificaci√≥n:</span>
    <star-rating [hoverEnabled]="true" (starClickChange)="onClick($event)" (ratingChange)="onRatingChange($event)"

  <mat-card-content>
