<main>
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Nombre habitación</mat-card-title>
      <mat-card-subtitle>Descripción corta de la habitación</mat-card-subtitle>
    </mat-card-header>
    <div [style.height]="'auto'">
      <mat-carousel timings="250ms ease-in" [autoplay]="false" [interval]="5000" color="accent" maxWidth="auto"
        [proportion]="25" [slides]="5" [loop]="true" [hideArrows]="false" [hideIndicators]="false" [useKeyboard]="true"
        [useMouseWheel]="false" orientation="ltr">
        <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slides; let i = index" [image]="slide.image"
          overlayColor="#00000040" [hideOverlay]="false"></mat-carousel-slide>
      </mat-carousel>
    </div>
    <mat-card-content>
      <ul>
        <li><mat-icon>bed</mat-icon></li>
        <li><mat-icon>wifi</mat-icon></li>
        <li><mat-icon>restaurant</mat-icon></li>
      </ul>
      
      <p>
        Descripción larga de la habitación
      </p>
    </mat-card-content>
    <div class="comments">
      <app-comment></app-comment>
      
    </div>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>

</main>
